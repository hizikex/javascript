<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <h1>The prompt() Method</h1>
    <p>Click the button to demonstrate the prompt box.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        const myFunction = () =>{
            let person = prompt('Who are you?', 'Your Name');
            if (person != null) {
                document.getElementById("demo").innerHTML = "Hello " + person + "! How are you doing today?";
            }
        };

        const alertF = () => {
            alert('Input requirement is not a String')

            // if (person == String) {
            //     document.getElementById("demo").innerHTML = " Hello " + person + "! How are you doing"
            //     alert('Input requirement is not a String')

            // }
        }
    </script>

    <h2>Alert() Method</h2>
    <p>Click the button to see how alert works</p>
    <button onclick="alertF()"> try and see</button>
    <p id="demo"></p>
</body>
</html>
